{% extends 'blog/base.html' %}
{% block content %}
    <div class="post">
        {% if post.published_date %}
            <div class="date">
                {{ post.published_date }}
            </div>
        {% endif %}
        <h1>{{ post.title }}</h1>
        <p>{{ post.text|linebreaksbr }}</p>
            <span style="background-color:yellow">What Watson analyzes:</span>
        <p>Origin country : {{ post.name }}</p>
        <p><a href="{{ post.link }}">{{ post.link }}</a></p>
    </div>

{% endblock %}
